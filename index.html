<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator - Orthopedic Consultancy</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            color: #666;
            font-size: 16px;
        }
        .manual-links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        .manual-links a {
            display: block;
            margin: 10px 0;
            color: #007bff;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #007bff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .manual-links a:hover {
            background: #007bff;
            color: white;
            text-decoration: none;
        }
        .error-message {
            color: #dc3545;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <div class="message">Detecting device type...</div>
        
        <div class="manual-links">
            <p>Or choose manually:</p>
            <a href="./mobile-invoice.html" onclick="savePreference('mobile')">Mobile Version</a>
            <a href="./desktop-invoice.html" onclick="savePreference('desktop')">Desktop Version</a>
        </div>
        
        <div class="error-message" id="error-message">
            If automatic redirect fails, please select your version above.
        </div>
    </div>
    <script>
        // Function to save preference
        function savePreference(version) {
            try {
                localStorage.setItem('invoiceVersionPreference', version);
            } catch(e) {
                console.log('Could not save preference:', e);
            }
        }
        
        // Function to detect if device is mobile
        function isMobile() {
            // Check screen width
            if (window.innerWidth <= 768) {
                return true;
            }
            
            // Check for touch capability
            if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
                // But exclude tablets with larger screens
                if (window.innerWidth <= 1024) {
                    return true;
                }
            }
            
            // Check user agent for mobile devices
            const userAgent = navigator.userAgent.toLowerCase();
            const mobileKeywords = ['android', 'webos', 'iphone', 'ipad', 'ipod', 'blackberry', 'windows phone'];
            
            for (let keyword of mobileKeywords) {
                if (userAgent.includes(keyword)) {
                    // iPad check - newer iPads might want desktop
                    if (keyword === 'ipad' && window.innerWidth > 1024) {
                        return false;
                    }
                    return true;
                }
            }
            
            return false;
        }
        
        // Function to redirect to appropriate version
        function redirectToVersion() {
            try {
                // Check if user has a saved preference
                const savedPreference = localStorage.getItem('invoiceVersionPreference');
                
                if (savedPreference) {
                    window.location.href = savedPreference === 'mobile' ? './mobile-invoice.html' : './desktop-invoice.html';
                    return;
                }
                
                // Otherwise detect device
                if (isMobile()) {
                    window.location.href = './mobile-invoice.html';
                } else {
                    window.location.href = './desktop-invoice.html';
                }
            } catch(e) {
                // If redirect fails, show error message
                document.getElementById('error-message').style.display = 'block';
                console.error('Redirect failed:', e);
            }
        }
        
        // Wait a moment to show the loading screen, then redirect
        setTimeout(redirectToVersion, 1000);
    </script>
</body>
</html>
